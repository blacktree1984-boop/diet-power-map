        ::-webkit-scrollbar {

<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>
    </div>
    
    <div class="header">
        <h1>ğŸ›ï¸ å›½ä¼šãƒ‘ãƒ¯ãƒ¼ãƒãƒ©ãƒ³ã‚¹å¯è¦–åŒ–ã‚·ã‚¹ãƒ†ãƒ </h1>
        <div class="subtitle">è¡†è­°é™¢è­°å“¡ã®å‹¢åŠ›é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ãƒ†ã‚£ãƒ–ã«è¡¨ç¤º</div>
    </div>
    
    <div class="stats-panel">
        <h3>ğŸ“Š çµ±è¨ˆæƒ…å ±</h3>
        <div class="stat-item">
            <span class="stat-label">ç·è­°å“¡æ•°</span>
            <span class="stat-value" id="totalMembers">-</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">æ”¿å…šæ•°</span>
            <span class="stat-value" id="totalParties">-</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">æœ€çµ‚æ›´æ–°</span>
            <span class="stat-value" id="lastUpdated">-</span>
        </div>
        
        <h3 style="margin-top: 20px;">ğŸ¯ æ”¿å…šåˆ¥è­°å¸­æ•°</h3>
        <div class="party-list" id="partyList"></div>
    </div>
    
    <div class="info-panel" id="infoPanel">
        <h3 id="memberName">-</h3>
        <div class="info-detail">
            <div class="info-label">æ‰€å±æ”¿å…š</div>
            <div class="info-value" id="memberParty">-</div>
        </div>
        <div class="info-detail">
            <div class="info-label">å½“é¸å›æ•°</div>
            <div class="info-value" id="memberWins">-</div>
        </div>
        <div class="info-detail">
            <div class="info-label">å½±éŸ¿åŠ›ã‚¹ã‚³ã‚¢</div>
            <div class="info-value" id="memberInfluence">-</div>
        </div>
    </div>
    
    <div id="main"></div>
    
    <div class="controls">
        <button class="control-btn" onclick="resetView()">ğŸ”„ ãƒ“ãƒ¥ãƒ¼ã‚’ãƒªã‚»ãƒƒãƒˆ</button>
        <button class="control-btn" onclick="toggleLabels()">ğŸ·ï¸ ãƒ©ãƒ™ãƒ«è¡¨ç¤ºåˆ‡æ›¿</button>
    </div>
    
    <script>
        let chart;
        let currentData;
        let showAllLabels = false;
        
        // æ”¿å…šã‚«ãƒ©ãƒ¼ãƒãƒƒãƒ”ãƒ³ã‚°
        const partyColors = {
            'è‡ªç”±æ°‘ä¸»å…š': '#e74c3c',
            'ç«‹æ†²æ°‘ä¸»å…š': '#3498db',
            'å…¬æ˜å…š': '#f39c12',
            'æ—¥æœ¬å…±ç”£å…š': '#e74c3c',
            'æ—¥æœ¬ç¶­æ–°ã®ä¼š': '#9b59b6',
            'å›½æ°‘æ°‘ä¸»å…š': '#1abc9c',
            'ç„¡æ‰€å±': '#95a5a6'
        };
        
        function getPartyColor(partyName) {
            for (let key in partyColors) {
                if (partyName.includes(key)) {
                    return partyColors[key];
                }
            }
            return '#7f8c8d';
        }
        
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                currentData = data;
                
                // çµ±è¨ˆæƒ…å ±ã®è¡¨ç¤º
                if (data.stats) {
                    document.getElementById('totalMembers').textContent = data.stats.total_members + 'å';
                    document.getElementById('totalParties').textContent = data.stats.total_parties;
                    document.getElementById('lastUpdated').textContent = data.stats.last_updated || '-';
                    
                    // æ”¿å…šãƒªã‚¹ãƒˆã®è¡¨ç¤º
                    const partyList = document.getElementById('partyList');
                    const sortedParties = Object.entries(data.stats.party_sizes || {})
                        .sort((a, b) => b[1] - a[1]);
                    
                    partyList.innerHTML = sortedParties.map(([party, count]) => `
                        <div class="party-item" style="border-left-color: ${getPartyColor(party)}" 
                             onclick="highlightParty('${party}')">
                            <span class="party-name">${party}</span>
                            <span class="party-count">${count}</span>
                        </div>
                    `).join('');
                }
                
                initChart(data);
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('loading').innerHTML = 
                    '<div style="color: #e74c3c;">âŒ ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
            }
        }
        
        function initChart(data) {
            chart = echarts.init(document.getElementById('main'), 'dark');
            
            // ã‚«ãƒ†ã‚´ãƒªã«è‰²ã‚’å‰²ã‚Šå½“ã¦
            const categories = data.categories.map(cat => ({
                name: cat.name,
                itemStyle: {
                    color: getPartyColor(cat.name)
                }
            }));
            
            const option = {
                backgroundColor: 'transparent',
                title: {
                    show: false
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        if (params.dataType === 'node') {
                            return `
                                <strong>${params.data.name}</strong><br/>
                                æ‰€å±: ${params.data.category}<br/>
                                å½“é¸å›æ•°: ${params.data.value}å›
                            `;
                        } else {
                            return `${params.data.source} âŸ· ${params.data.target}`;
                        }
                    },
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    borderColor: '#4facfe',
                    borderWidth: 1,
                    textStyle: {
                        color: '#fff'
                    }
                },
                legend: [{
                    orient: 'vertical',
                    top: 'bottom',
                    left: 'center',
                    data: categories.map(c => c.name),
                    textStyle: {
                        color: '#fff',
                        fontSize: 11
                    },
                    backgroundColor: 'rgba(0, 0, 0, 0.5)',
                    borderRadius: 5,
                    padding: 10
                }],
                series: [{
                    type: 'graph',
                    layout: 'force',
                    data: data.nodes,
                    links: data.links,
                    categories: categories,
                    roam: true,
                    label: {
                        show: true,
                        position: 'right',
                        formatter: '{b}',
                        fontSize: 10
                    },
                    labelLayout: {
                        hideOverlap: true
                    },
                    emphasis: {
                        focus: 'adjacency',
                        label: {
                            show: true,
                            fontSize: 14,
                            fontWeight: 'bold'
                        },
                        lineStyle: {
                            width: 3
                        }
                    },
                    force: {
                        repulsion: 150,
                        gravity: 0.1,
                        edgeLength: [50, 100],
                        layoutAnimation: true
                    },
                    lineStyle: {
                        color: 'source',
                        curveness: 0.1,
                        opacity: 0.5
                    }
                }],
                animationDuration: 1500,
                animationEasingUpdate: 'quinticInOut'
            };
            
            chart.setOption(option);
            
            // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
            chart.on('click', function(params) {
                if (params.dataType === 'node') {
                    showMemberInfo(params.data);
                }
            });
            
            // ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
            window.addEventListener('resize', () => chart.resize());
        }
        
        function showMemberInfo(member) {
            const panel = document.getElementById('infoPanel');
            document.getElementById('memberName').textContent = member.name;
            document.getElementById('memberParty').textContent = member.category;
            document.getElementById('memberWins').textContent = member.value + 'å›';
            
            // å½±éŸ¿åŠ›ã‚¹ã‚³ã‚¢ï¼ˆç°¡æ˜“è¨ˆç®—ï¼šå½“é¸å›æ•° Ã— ãƒãƒ¼ãƒ‰ã‚µã‚¤ã‚ºï¼‰
            const influence = Math.round(member.value * member.symbolSize / 10);
            document.getElementById('memberInfluence').textContent = influence;
            
            panel.classList.add('active');
        }
        
        function resetView() {
            if (chart) {
                chart.dispatchAction({
                    type: 'restore'
                });
            }
            document.getElementById('infoPanel').classList.remove('active');
        }
        
        function toggleLabels() {
            showAllLabels = !showAllLabels;
            if (chart && currentData) {
                const option = chart.getOption();
                option.series[0].data.forEach(node => {
                    node.label.show = showAllLabels || node.value >= 5;
                });
                chart.setOption(option);
            }
        }
        
        function highlightParty(partyName) {
            if (chart) {
                chart.dispatchAction({
                    type: 'highlight',
                    seriesIndex: 0,
                    name: partyName
                });
                
                setTimeout(() => {
                    chart.dispatchAction({
                        type: 'downplay',
                        seriesIndex: 0
                    });
                }, 2000);
            }
        }
        
        // åˆæœŸåŒ–
        loadData();
    </script>
</body>
